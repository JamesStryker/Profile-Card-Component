<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
      <div class="card">
          <div class="cover-profile">
              <img src="./images/bg-pattern-card.svg" alt="Cover profile">
          </div>
          <img class="victor" src="images/image-victor.jpg" alt="image-victor">
          <div class="info">
              <div class="name">
                <p>Victor Crest</p>
              </div>
              <div class="age">
                <p>26</p>
              </div>
          </div>
          <p class="city">London</p>
          <div class="social">
            <div class="followers">
              <p>80K</p>
              <p class="social-text">Followers</p>
            </div>
        
            <div class="likes">
              <p>803K</p>
              <p class="social-text">Likes</p>
            </div>
        
            <div class="photos">
              <p> 1.4K</p>
              <p class="social-text">Photos</p>
            </div>
          </div>
        </div>
      
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
        <p>Coded by <a href="https://www.frontendmentor.io/profile/JamesStryker">James Mendez</a>.</p> 
        <p><a href="https://front-end-mentor-challenges-kappa.vercel.app/">Link</a> to hosted answer</p>
      </div>
    </div>
</body>
</html>
